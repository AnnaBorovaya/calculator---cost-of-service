<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container card text-white bg-info mt-5">
        <form class='mt-5' name='calc'>           
            <div class ='form-row justify-content-center '>
                <div class="form-group col-lg-3">
                    <label for="exampleFormControlSelect1">Класс сауны</label>
                    <select class="form-control classSauna" id="exampleFormControlSelect1">
                        <option value="Lux">Люкс</option>
                        <option value="Premium">Премиум</option>
                        <option value="Standart">Стандарт</option>
                        <option value="Econom">Эконом</option>
                    </select>    
                </div>
                <div class="form-group col-lg-3 ">
                    <label for="exampleFormControlInput1">Ширина(см)</label>
                    <input type="text" class="form-control width" id="exampleFormControlInput1" placeholder="0">
                </div>
                <div class="form-group col-lg-2">
                    <label for="customRange3">Вместимость</label>
                    <input type="range" class="custom-range myrange-people" min="0" max="10"id="customRange3">
                </div>
                <div class="form-group col-lg-1 d-flex align-items-center">
                    <input type="text" class="form-control length align-middle sumPeople form-control-sm" id="exampleFormControlInput1" placeholder="5">
                </div>
            </div>
            <div class='form-row justify-content-center'>
                <div class="form-group col-lg-3 ">
                    <label for="exampleFormControlInput1">Длина(см)</label>
                    <input type="text" class="form-control _length" id="exampleFormControlInput1" placeholder="0">
                </div>
            </div>
            <div class='form-row justify-content-center'>
                <div class="form-group col-lg-3">
                    <label for="exampleFormControlSelect1">Внутренняя обшивка</label>
                    <select class="form-control tree" id="exampleFormControlSelect1">
                        <option value="Lipa">Липа</option>
                        <option value="Olha">Ольха</option>
                        <option value="Kedr">Кедр</option>
                    </select>
                </div>
                <div class="form-group col-lg-3 height">
                    <label for="exampleFormControlInput1">Высота(см)</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="0">
                </div>
                <div class="form-group col-lg-2 ">
                    <label for="customRange3">Освещение</label>
                    <input  type="range" class="custom-range myrange-lamp" min="0" max="10" id="customRange3">
                </div>
                <div class="form-group col-lg-1 d-flex align-items-center">
                    <input type="text" class="form-control length align-middle sumLamp form-control-sm" id="exampleFormControlInput1" placeholder="5">
                </div>
            </div>
            <div class ='form-row justify-content-center mt-2'> 
                <div class="col-lg-4">
                    <input type="text" class="form-control" id="inputPassword" placeholder="Имя">
                </div>
                <div class="col-lg-4">
                    <input type="text" class="form-control" id="inputPassword" placeholder="телефон">
                </div>
            </div>
            <div class="col-lg-9 mx-auto mt-4 mb-5">
                <button class="btn btn-warning btn-lg btn-block mx-auto" type="submit">Рассчитать</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
